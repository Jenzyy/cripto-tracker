<mat-toolbar class="w-75 mx-auto my-4 d-flex justify-content-between gap-2">
    <span class="col-sx-4 h5">CRYPTO TRACKER</span>
    <mat-form-field class="col-sx-6 w-5">
        <mat-select (valueChange)="sendCurrency($event)" class="text-sm" [(ngModel)]="selectedCurrency">
            <mat-option value="USD">USD</mat-option>
            <mat-option value="PEN">PEN</mat-option>
            <mat-option value="EUR">EUR</mat-option>
        </mat-select>
    </mat-form-field>
</mat-toolbar>
<router-outlet></router-outlet>
